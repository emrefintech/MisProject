{% extends "layout.html" %}

{% block title %}{{ 'Edit' if project else 'New' }} Project{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ 'Edit' if project else 'New' }} Project</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       value="{{ project.ProjectName if project else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date"
                       value="{{ project.StartDate if project else '' }}">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date"
                       value="{{ project.EndDate if project else '' }}">
                <div id="date-error" class="text-danger mt-1"></div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ project.Description if project else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Not Started" {% if project and project.Status == 'Not Started' %}selected{% endif %}>Not Started</option>
                    <option value="In Progress" {% if project and project.Status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if project and project.Status == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('projects') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
