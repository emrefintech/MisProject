{% extends "layout.html" %}

{% block title %}Project Statistics{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Projects and Task Counts</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Status</th>
                        <th>Number of Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat in stats %}
                    <tr>
                        <td>{{ stat.ProjectName }}</td>
                        <td>
                            <span class="badge bg-{{ 'success' if stat.Status == 'Completed' 
                                                else 'warning' if stat.Status == 'In Progress' 
                                                else 'secondary' }}">
                                {{ stat.Status }}
                            </span>
                        </td>
                        <td>{{ stat.TaskCount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
