{% extends "layout.html" %}

{% block title %}{{ 'Edit' if employee else 'New' }} Employee{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ 'Edit' if employee else 'New' }} Employee</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                       value="{{ employee.FirstName if employee else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name"
                       value="{{ employee.LastName if employee else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       value="{{ employee.Email if employee else '' }}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone"
                       value="{{ employee.Phone if employee else '' }}">
            </div>
            <div class="mb-3">
                <label for="hire_date" class="form-label">Hire Date</label>
                <input type="date" class="form-control" id="hire_date" name="hire_date"
                       value="{{ employee.HireDate if employee else '' }}">
            </div>
            <div class="mb-3">
                <label for="department_id" class="form-label">Department</label>
                <select class="form-control" id="department_id" name="department_id">
                    {% for dept in departments %}
                    <option value="{{ dept.DepartmentID }}"
                            {% if employee and employee.DepartmentID == dept.DepartmentID %}selected{% endif %}>
                        {{ dept.DepartmentName }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
